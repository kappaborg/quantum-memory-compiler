name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4
      
    - name: Setup Node.js 📦
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web_dashboard/quantum-dashboard/package-lock.json
        
    - name: Install Dependencies 🔧
      working-directory: web_dashboard/quantum-dashboard
      run: npm ci
      
    - name: Build React App 🏗️
      working-directory: web_dashboard/quantum-dashboard
      run: npm run build
      
    - name: Deploy to GitHub Pages 🚀
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: web_dashboard/quantum-dashboard/build
        cname: # Add your custom domain here if you have one 